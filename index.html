<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Test page!!!</title>
  <link rel="stylesheet" href="asset/stylesheet/main.css">
  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>
  <main>
    <h1>YOLO!!!!</h1>
<script>
    $.getJSON('data/http-status-codes.json', function (data) {
        Object.keys(data).forEach(function (element, index) {
            if (index > 0) {
                $('body').append('<hr>');
            }
            $('body').append('<h2>' + element + '</h2>');
            $('body').append('<pre>' + JSON.stringify(data[element], null, 4) + '</pre>');
        });
    });
</script>
  </main>
</body>
</html>
